<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Instagram Reel Downloader</title>
    <!-- Add Bootstrap for styling -->
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <div class="container mt-5">
        <h1>Instagram Video Downloader</h1>
        <div id="loader-area" style="display: none;">
            <div class="spinner-border" role="status">
                <span class="sr-only">Loading...</span>
            </div>
        </div>

        <div id="alertArea"></div>

        <form id="downloadForm" onsubmit="analyze()">
            <div class="form-group">
                <label for="link">Instagram Link</label>
                <input type="text" id="link" class="form-control" placeholder="Paste Instagram link here" required>
            </div>
            <div class="form-group">
                <label for="privateLink">Private Link</label>
                <input type="text" id="privateLink" class="form-control" placeholder="Paste private Instagram link here">
            </div>
            <button type="submit" class="btn btn-primary">Analyze</button>
        </form>

        <div id="result" style="display: none;"></div>

        <div class="mt-3">
            <button id="pasteButton" class="btn btn-secondary">Paste Clipboard Link</button>
        </div>

        <!-- Error Modal -->
        <div id="errorModal" class="modal" tabindex="-1" role="dialog">
            <div class="modal-dialog" role="document">
                <div class="modal-content">
                    <div class="modal-header">
                        <h5 class="modal-title">Error</h5>
                        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                            <span aria-hidden="true">&times;</span>
                        </button>
                    </div>
                    <div class="modal-body">
                        <p id="errorMessage">Something went wrong. Please try again.</p>
                    </div>
                    <div class="modal-footer">
                        <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Add Bootstrap and JavaScript -->
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.bundle.min.js"></script>
    <script src="in.js"></script>
</body>
</html>
